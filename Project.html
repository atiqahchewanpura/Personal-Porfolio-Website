<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Page Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('fav11.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-y: scroll; /* Enable vertical scrolling on the body */
            display: flex;
            flex-direction: column;
        }

        h1 {
            font-family: 'Arial';
            font-size: 36px;
            line-height: 42px;
            text-align: center;
            text-transform: uppercase;
            text-shadow: 0 2px gold, 0 3px #E0BFB8;
            font-weight: 600;
            color: white;
            margin-left: 50px;
            margin-right: 50px;
            padding: 15px 0 15px 0;
            box-shadow:
                inset 0 0 0 1px rgba(53,86,129, 0.4),
                inset 0 0 5px rgba(53,86,129, 0.5),
                inset 0px 0 0px white;
            border-radius: 0 10px 0 10px;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding-top: 14px;
            padding-bottom: 14px;
            padding-left:16px;
            padding-right:16px;
            text-decoration: none;
        }

        li a:hover:not(.active) {
            background-color: #85C1E9;
        }

        .active {
            background-color: #6495ED;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color:#69A6D1;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<ul>
    <li><a href="http://atiqahchewanpura.github.io/Personal-Porfolio-Website/index.html">Home</a></li>
    <li><a href="http://atiqahchewanpura.github.io/Personal-Porfolio-Website/about.html">About Me</a></li>
    <li class='active'><a href="http://atiqahchewanpura.github.io/Personal-Porfolio-Website/Project.html">Project</a></li>
    <li><a href="http://atiqahchewanpura.github.io/Personal-Porfolio-Website/Contact.html">Contact Me</a></li>
</ul>

    <table class="project-table">
        <thead>
            <tr>
                <th>Project Name</th>
                <th>Description</th>
                <th>Technologies Used</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            <!-- ... (your project entries here) ... -->
        </tbody>
    </table>
</div>

</body>
</html>
