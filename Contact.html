<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
  <title>Contact Me Page Website</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    p {
      font-family: 'Hand-Drawn';
      font-size: 25px;
      color: white;
      line-height: 30px;
      text-indent: 30px;
      margin-left: 50px;
      margin-right: 50px;
      text-align: justify;
      padding-left: 10px;
      padding-right: 10px;
      padding-bottom: 20px;
      padding-top: 20px;
    }

    h1 {
      font-family: 'Arial';
      font-size: 50px;
      line-height: 42px;
      text-align: center;
      text-transform: uppercase;
      text-shadow: 0 2px gold, 0 3px #E0BFB8;
      font-weight: 600;
      color: white;
      margin-left: 50px;
      margin-right: 50px;
      padding: 15px 0 15px 0;
      box-shadow: inset 0 0 0 1px rgba(53, 86, 129, 0.4),
        inset 0 0 5px rgba(53, 86, 129, 0.5),
        inset 0px 0 0px white;
      border-radius: 0 10px 0 10px;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
    }

    li {
      float: left;
    }

    li a {
      display: block;
      color: white;
      text-align: center;
      padding-top: 14px;
      padding-bottom: 14px;
      padding-left: 16px;
      padding-right: 16px;
      text-decoration: none;
    }

    li a:hover:not(.active) {
      background-color: #85C1E9;
    }

    .active {
      background-color: #6495ED;
    }

    body {
      background-image: url(fav11.jpg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    /* Social Icons Section */
    .social-icons {
      text-align: center;
      margin-top: 20px;
    }

    .social-icons a {
      display: inline-block;
      margin-right: 10px; /* Reduced margin */
    }

    .social-icons img {
      width: 60px;
      height: 60px;
    }

    /* Contact Section */
    .contact-section {
      text-align: center;
      padding: 50px;
    }

    .contact-form {
      display: inline-block;
      text-align: left;
      max-width: 700px; /* Set the max width for better responsiveness */
      margin: 0 auto; /* Center the form horizontally */
    }

    .contact-form input,
    .contact-form textarea,
    .contact-form button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      box-sizing: border-box;
    }

    .contact-form button {
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 20px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #2980b9;
    }
  </style>

</head>

<body>

  <ul>
    <li><a href="http://atiqahchewanpura.github.io/Personal-Porfolio-Website
/index.html">Home</a></li>
    <li><a href="http://atiqahchewanpura.github.io/Personal-Porfolio-Website
/about.html">About Me</a></li>
    <li><a href="http://atiqahchewanpura.github.io/Personal-Porfolio-Website
/Project.html">Project</a></li>
    <li class='active'><a href="http://atiqahchewanpura.github.io/Personal-Porfolio-Website
/Contact.html">Contact Me</a></li>
  </ul>

  <div class="contact-section">
    <h1>Get In Touch</h1>
    <p>Feel free to reach out to me. I'm always excited to connect and discuss new opportunities or just have a friendly chat!</p>

    <div class="contact-form">
      <form action="#" method="post">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>

    <div class="social-icons">
      <a href="https://instagram.com/atyqah_16?igshid=NGVhN2U2NjQ0Yg==" target="_blank" title="Instagram"><img
          src="IG.png" alt="Instagram Icon"></a>
      <a href="https://www.facebook.com/cahayaiman.cahayakeimanan?mibextid=ZbWKwL" target="_blank"
        title="Facebook"><img src="FB.png" alt="Facebook Icon"></a>
    </div>

    <div class="contact-info">
      <p><strong>Phone:</strong> +6 (O19) 496-6242</p>
      <p><strong>Email:</strong> nurulatiqahchewanpura@gmail.com</p>
    </div>
  </div>

</body>

</html>
