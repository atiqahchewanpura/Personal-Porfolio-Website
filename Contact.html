<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me Page Website</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    p {
      font-family: 'Hand-Drawn';
      font-size: 3vw; /* Adjusted font size for responsiveness */
      color: white;
      line-height: 4vw; /* Adjusted line height for responsiveness */
      text-indent: 3vw; /* Adjusted text indent for responsiveness */
      margin-left: 5vw; /* Adjusted margin for responsiveness */
      margin-right: 5vw; /* Adjusted margin for responsiveness */
      text-align: justify;
      padding-left: 1vw; /* Adjusted padding for responsiveness */
      padding-right: 1vw; /* Adjusted padding for responsiveness */
      padding-bottom: 2vw; /* Adjusted padding for responsiveness */
      padding-top: 2vw; /* Adjusted padding for responsiveness */
    }

    h1 {
      font-family: 'Arial';
      font-size: 5vw; /* Adjusted font size for responsiveness */
      line-height: 4.2vw; /* Adjusted line height for responsiveness */
      text-align: center;
      text-transform: uppercase;
      text-shadow: 0 0.4vw gold, 0 0.6vw #E0BFB8; /* Adjusted text shadow for responsiveness */
      font-weight: 600;
      color: white;
      margin-left: 5vw; /* Adjusted margin for responsiveness */
      margin-right: 5vw; /* Adjusted margin for responsiveness */
      padding: 2vw 0 2vw 0; /* Adjusted padding for responsiveness */
      box-shadow: inset 0 0 0 0.1vw rgba(53, 86, 129, 0.4),
        inset 0 0 0.5vw rgba(53, 86, 129, 0.5),
        inset 0 0 0 white;
      border-radius: 0 1vw 0 1vw; /* Adjusted border-radius for responsiveness */
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
    }

    li {
      float: left;
    }

    li a {
      display: block;
      color: white;
      text-align: center;
      padding-top: 1.4vw; /* Adjusted padding for responsiveness */
      padding-bottom: 1.4vw; /* Adjusted padding for responsiveness */
      padding-left: 1.6vw; /* Adjusted padding for responsiveness */
      padding-right: 1.6vw; /* Adjusted padding for responsiveness */
      text-decoration: none;
    }

    li a:hover:not(.active) {
      background-color: #85C1E9;
    }

    .active {
      background-color: #6495ED;
    }

    body {
      background-image: url(fav11.jpg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    /* Social Icons Section */
    .social-icons {
      text-align: center;
      margin-top: 2vw; /* Adjusted margin for responsiveness */
    }

    .social-icons a {
      display: inline-block;
      margin-right: 1vw; /* Adjusted margin for responsiveness */
    }

    .social-icons img {
      width: 6vw; /* Adjusted width for responsiveness */
      height: 6vw; /* Adjusted height for responsiveness */
    }

    /* Contact Section */
    .contact-section {
      text-align: center;
      padding: 5vw; /* Adjusted padding for responsiveness */
    }

    .contact-form {
      display: inline-block;
      text-align: left;
      max-width: 70vw; /* Adjusted max-width for responsiveness */
      margin: 0 auto;
    }

    .contact-form input,
    .contact-form textarea,
    .contact-form button {
      width: 100%;
      margin-bottom: 2vw; /* Adjusted margin for responsiveness */
      padding: 1vw; /* Adjusted padding for responsiveness */
      box-sizing: border-box;
    }

    .contact-form button {
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 0.5vw; /* Adjusted border-radius for responsiveness */
      font-size: 2vw; /* Adjusted font size for responsiveness */
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #2980b9;
    }
  </style>

</head>

<body>

  <div class="contact-section">
    <h1>Get In Touch</h1>
    <p>Feel free to reach out to me. I'm always excited to connect and discuss new opportunities or just have a friendly chat!</p>

    <div class="contact-form">
      <form action="#" method="post">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>

    <div class="contact-info">
      <p><strong>Phone:</strong> +6 (O19) 496-6242</p>
